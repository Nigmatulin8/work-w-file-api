<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>File API</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1> File Reading </h1>
	<form>
		<input type="file" id="inputFiles" name="files[]" multiple="multiple" /> <br/>
		<input type="button" name="files[]" id="abortBtn" value = "Abort uploading" />
		<div id="dropZone">Drop files here</div>
	</form>
	
	<div id="list">
		<div id="progress"></div>
	</div>
	
	<div id="loadedContent"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
